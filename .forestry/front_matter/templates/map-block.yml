---
label: Map Block
hide_body: true
fields:
- name: block_title
  type: text
  config:
    required: false
  label: Block Title
- name: map_type
  type: text
  config:
    required: true
  label: Map Type
  description: 'Supported map types: world, usa'
  default: world
- name: checked_layers
  type: tag_list
  default: []
  label: Checked Layers
- name: show_tooltips
  type: boolean
  label: Show Tooltips
  default: false
- name: tooltips_checked_layers_only
  type: boolean
  label: Tooltips On Checked Layers Only
  showOnly:
    field: show_tooltips
    value: true

---
label: Map Block
hide_body: true
fields:
- name: block_title
  type: text
  config:
    required: false
  label: Block Title
- name: map_type
  type: text
  config:
    required: true
  label: Map Type
  description: <strong>Supported map types:</strong> world, usa<br><br><em>More maps
    can be added by downloading them from the </em><a href="https://react-vector-maps.netlify.app/maps"
    title="" target="_blank"><em>react-vector-maps website</em></a><em> and adding
    them to the /components/blocks/map-block/maps directory.</em>
  default: world
- name: checked_layers
  type: tag_list
  default: []
  label: Checked Layers
- name: show_tooltips
  type: boolean
  label: Show Tooltips
  default: false
- name: tooltips_checked_layers_only
  type: boolean
  label: Show Tooltips on Checked Layers Only
  showOnly:
    field: show_tooltips
    value: true

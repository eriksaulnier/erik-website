[build]
  command = "npm run build"
  publish = "out"

[functions]
  directory = "functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-cache-nextjs"

[[redirects]]
  from = "https://erik.software/*"
  to = "https://eriksaulnier.com/:splat"
  status = 301
  force = true